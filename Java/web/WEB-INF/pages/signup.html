<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/signup.css">
    
</head>

<body class="">
    <main>
        <div class="d-flex flex-column align-content-center justify-content-center align-items-center h-100" id="containerCadastro">
            <form id="formCadastro" action="" method="post" class="d-flex flex-column" style="width: 500px; box-shadow: 10px 10px 20px rgba(0,0,0, 0.4);">
                <h1>Cadastro</h1>
                <p>Insira as informações para realizar o cadastro.</p>
                <label for="#inputNome">Nome</label>
                <input type="text" id="inputNome" class="input" placeholder="Digite seu nome." required>
                <label for="inputEmail">E-mail</label>
                <input type="email" id="inputEmail" class="input"  placeholder="email@example.com" required>
                <label for="inputSenha">Senha</label>
                <input type="password" id="inputSenha" class="input"  placeholder="Digite sua senha."  required>
                <label for="inputConfirmaSenha">Confirme a senha</label>
                <input type="password" id="inputConfirmaSenha" class="input"  placeholder="Confirme sua senha." required>
                <label for="inputCPF">CPF</label>
                <input type="text" id="inputCPF" class="input" placeholder="123.456.789-01" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" required>
                <label for="inputTelefone">Telefone</label>
                <input type="tel" id="inputTelefone" class="input" name="Telefone" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}"
                    placeholder="(00) 90000-0000" required>
                    <input type="submit" value="Cadastrar" id="btnSubmit">
            </form>
        </div>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="../js/formSignup.js"></script>
</body>

</html>
