<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.cdnfonts.com/css/hk-groteks" rel="stylesheet">
</head>

<body class="d-flex align-items-center">
    <main class="container-xl h-50">

        <div class="row align-items-center gap-5 h-100">
            <div class="p-3 col-5 w-25" id="div-img">
                
                <h2 class="font-color">Precisamos de algumas informações para realizar seu cadastro.</h2>
            </div>
            <div class="p-3 rounded-4 col-7 d-flex flex-wrap justify-content-center w-50 h-100" id="div-main">
                <h3 class="font-color align-text-center d-flex align-items-center">Cadastre-se!</h1>
                <div class="d-flex flex-wrap" id="input-wrapper">
                    <input type="text" placeholder="Digite seu nome">
                    <input type="email" name="" id="" placeholder="Digite seu e-mail">
                    <input type="text" placeholder="123.456.789-01">
                    <input type="text" placeholder="(DDD) 99999-9999">
                    <input type="password" placeholder="Digite sua senha">
                    <input type="password" placeholder="Confirme a senha">
                </div>
                <button class="w-100 rounded-pill">Cadastrar</button>
                <h5 class="font-color w-100">Já possui cadastro? clique <a href="./login.html">aqui</a></h3>
            </div>
        </div>




    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
