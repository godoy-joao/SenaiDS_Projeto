<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">

</head>

<body>
    <main>
        <div id="containerLogin" class="d-none flex-column align-items-center justify-content-center h-100">
            <form id="formLogin" class="d-flex flex-column px-4 py-3 m-0" action="" method="get" style="width: 30rem;">
                <h1 class="font-weight-bold">Login</h1>
                <p class="mb-3">Preencha os campos para realizar login.</p>
                <label for="">E-mail</label>
                <input type="email" name="email" id="inputEmail" placeholder="seuemail@example.com">
                <label for="">Senha</label>
                <input type="password" id="inputSenha" placeholder="Digite sua senha">
                <button id="btnSubmit" class="rounded-1 mt-3">Acessar</button>
            </form>
        </div>
        <div class="d-none flex-column justify-content-center align-items-center h-100" id="containerCadastro">
            <form id="formCadastro" action="" method="post" class="d-flex flex-column px-4 py-3 m-0"
                style="width: 500px; box-shadow: 10px 10px 20px rgba(0,0,0, 0.4);">
                <h1 class="m-0">Cadastro</h1>
                <p>Insira as informações para realizar o cadastro.</p>
                <label for="#inputNome">Nome</label>
                <input type="text" id="inputNome" placeholder="Digite seu nome." required>
                <label for="inputEmail">E-mail</label>
                <input type="email" id="inputEmail" placeholder="email@example.com" required>
                <label for="inputSenha">Senha</label>
                <input type="password" id="inputSenha" placeholder="Digite sua senha." required>
                <label for="inputConfirmaSenha">Confirme a senha</label>
                <input type="password" id="inputConfirmaSenha" placeholder="Confirme sua senha." required>
                <label for="inputCPF">CPF</label>
                <input type="text" id="inputCPF" placeholder="123.456.789-01" required>
                <label for="inputTelefone">Telefone</label>
                <input type="tel" id="inputTelefone" class="input mb-3" name="Telefone" placeholder="(00) 90000-0000"
                    required>
                <button id="btnSubmit" class="rounded-1">Cadastrar</button>
            </form>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="./../js/login.js"></script>
</body>

</html>
